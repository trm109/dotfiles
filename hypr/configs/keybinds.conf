# Custom Keybinds


# Variables
## Primary modifier key.
$mainMod = SUPER

# Required functionality.
## Volume control
### TODO: Add sound when changing volume.
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
## Mute mic
# XF86AudioMicMute
bindl= , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
## ROG Key
# XF86Launch1
bindl= , XF86Launch1, exec, rog-control-center

## Mute Ouput
# XF86AudioMute
bindl= , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
## Keyboard Brightness
# XF86KbdBrightnessUp
bindl= , XF86KbdBrightnessUp,   exec, asusctl -n 
# XF86KbdBrightnessDown
bindl= , XF86KbdBrightnessDown, exec, asusctl -p
## Aura Key
# XF86Launch3
bindl= , XF86Launch3, exec, asusctl led-mode -n
## Fan key
# XF86Launch4
bindl= , XF86Launch4, exec, asusctl profile -n
## Screenshot key
#bindl= , 
## Monitor Brightness
# XF86MonBrightnessUp
bindl= , XF86MonBrightnessUp, exec, light -A 5
# XF86MonBrightnessUp
bindl= , XF86MonBrightnessDown, exec, light -U 5
